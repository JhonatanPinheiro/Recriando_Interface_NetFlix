<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="images/logo-netflix.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reponsive.css">
    <!--Owl Jquery CSS-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

 

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class=" logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">La Reina del Flow</h3>
                <p class="descricao">Depois de passar 17 anos na prisão injustamente, uma talentosa compositora busca vingança contra os homens que a afundaram e mataram sua família.</p>
                <div class="botoes">
                    <button role="button" type="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" type="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="images/vikings.png" alt="poster da série os vikings">
            </div>
            <div class="item">
                <img class="box-filme" src="images/lobo-de-wall-street.png" alt="poster do filme lobo-de-wall-street">
            </div>
            <div class="item">
                <img class="box-filme" src="images/a-grande-aposta.png" alt="poster do filme a-grande-aposta">
            </div>
            <div class="item">
                <img class="box-filme" src="images/breaking-bad.png" alt="poster do série breaking-bad">
            </div>
            <div class="item">
                <img class="box-filme" src="images/fique-rico-ou-morra-tentando.png" alt="poster do filme fique-rico-ou-morra-tentando">
            </div>
            <div class="item">
                <img class="box-filme" src="images/john-wick.png" alt="poster do filme john-wick">
            </div>
            <div class="item">
                <img class="box-filme" src="images/dr-house.png" alt="Poster da série dr-house">
           </div>
            <div class="item">
                <img class="box-filme" src="images/cosmos.png" alt="Poster da série cosmos">
            </div>
            <div class="item">
                <img class="box-filme" src="images/ela-e-demais-para-mim.png" alt="Poster do filme ela-e-demais-para-mim">
            </div>
            <div class="item">
                <img class="box-filme" src="images/tim-maia.png" alt="Poster do filme tim-maia">
            </div>
            <div class="item">
                <img class="box-filme" src="images/a-prova-de-fogo.png" alt="Poster do filme a-prova-de-fogo">
            </div>
        </div>
    </div>

















    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-a11y="true"></script>
    <!--Owl Jquery-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
